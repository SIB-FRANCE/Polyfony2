[cache]
enable = 0
engine = "memcache"

[response]
meta[] = ""
assets[] = ""
checksum = 0
obfuscation = 0
indentation = 0
compression = 0

[router]
login_url = ""
exit_url = ""
missing_url = ""
exception_url = ""

[database]
driver = "sqlite"
database = "../Private/Storage/Database/Polyfony.sqlite"
hostname = ""
username = ""
password = ""

[profiler]
enable = 0

[logger]
enable = 0
type = "file"
path = "../Private/Storage/Logs/Polyfony.log"

[locales]
default = "fr"
available[] = "fr"
available[] = "en"