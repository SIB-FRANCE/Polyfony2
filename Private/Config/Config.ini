[request]
dev_port = 80

[response]
default_type = "html"
checksum = 0
obfuscate = 0
indent = 0
compress = 0
cache = 1

[cache]
path = "../Private/Storage/Cache/"

[router]
login_route = ""
exit_route = ""

[database]
driver = "sqlite"
database = "../Private/Storage/Database/Polyfony.db"
hostname = ""
username = ""
password = ""

[profiler]
enable = 1

[logger]
enable = 0
type = "file"
path = "../Private/Storage/Logs/Polyfony.log"

[locales]
cookie = "pfLocale"
default = "fr"
available[] = "fr"
available[] = "en"

[security]
cookie = "pfSecurity"
algo = "sha512"
salt = "0X6B2HS71JQNWDH68700QKPWANY"
login = "login"
password = "password"