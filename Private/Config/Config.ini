[config]
detection_method = "domain"
use_strict = 0
timezone = "Europe/Paris"

[filesystem]
data_path = "../Private/Storage/Data/"
chroot = 1

[store]
path = "../Private/Storage/Store/"

[response]
default_type = "html-page"
default_charset = "utf-8"
checksum = 0
obfuscate = 1
compress = 0
cache = 0

[cache]
path = "../Private/Storage/Cache/"

[router]
login_route = "/login/"
exit_route = "/"

[database]
driver = "sqlite"
database = "../Private/Storage/Database/Polyfony.db"
hostname = ""
username = ""
password = ""
before = "PRAGMA foreign_keys = ON;"

[profiler]
enable = 1
enable_stack = 0

[logger]
enable = 1
type = "file"
path = "../Private/Storage/Logs/Polyfony.log"
mail = "nospam.polyfony@gribouille.eu"

[locales]
cookie = "pfLocale"
default = "fr"
available[] = "fr"
available[] = "en"

[security]
cookie = "pfSecurity"
algo = "sha512"
salt = "023FRB2DE3HS71JQNWDH68700ZDFGRR9HY"
waiting_duration = 3
session_duration = 100
login = "pfLogin"
password = "pfPassword"

[mail]
default_charset = "utf-8"
format = "html"
from_name = "Polyfony"
from_mail = "polyfony@plfny.com"
bypass_mail = "bypass@plfny.com"
smtp_host = ""
smtp_user = ""
smtp_pass = ""

[keys]
algo = "sha1"
salt = "VF6RV2087HASIU92hx:2DMKJ2+!d2=_d_DjlsS"
