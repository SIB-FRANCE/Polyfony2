[cache]
enable = 0
engine = "memcache"

[response]
meta[] = ""
assets[] = ""
checksum = 0
obfuscate = 0
indent = 0
compress = 0

[router]
login_url = ""
exit_url = ""
missing_url = ""
exception_url = ""

[database]
driver = "sqlite"
database = "../Private/Storage/Database/Polyfony.sqlite"
hostname = ""
username = ""
password = ""

[profiler]
enable = 0

[logger]
enable = 0
type = "file"
path = "../Private/Storage/Logs/Polyfony.log"

[locales]
cookie = "pfLocale"
default = "fr"
available[] = "fr"
available[] = "en"

[security]
cookie = "pfSecurity"
algo = "sha512"
salt = "0X6B2HS71JQNWDH68700QKPWANY"
login = "login"
password = "password"