[polyfony]
dev_port = 80
use_strict = 0

[response]
default_type = "html-page"
default_charset = "utf-8"
checksum = 0
obfuscate = 1
indent = 0
compress = 0
cache = 1

[cache]
path = "../Private/Storage/Cache/"

[router]
login_route = "/login/"
exit_route = ""

[database]
driver = "sqlite"
database = "../Private/Storage/Database/Polyfony.db"
hostname = ""
username = ""
password = ""

[profiler]
enable = 1

[logger]
enable = 0
type = "file"
path = "../Private/Storage/Logs/Polyfony.log"

[locales]
cookie = "pfLocale"
default = "fr"
available[] = "fr"
available[] = "en"

[security]
cookie = "pfSecurity"
algo = "sha512"
salt = "0X6B2HS71JQNWDH68700QKPWANY"
waiting_duration = 30
session_duration = 72
login = "pfLogin"
password = "pfPassword"
